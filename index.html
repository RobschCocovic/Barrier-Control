<!DOCTYPE html>
<html>
<head>
  <title>Barrier-Control</title>
 <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>Barrier-Control</h1>

  <form id="exportForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" required><br><br>
    <label for="nfcInput">NFC-Code:</label>
    <input type="text" id="nfcInput" required><br><br>
    
    <!--Button für das Exportieren der Values-->
  <button class="button" role="button" onclick="exportCSV()"><span class="text">Export to CSV </span></button>

  </form>

  <!--Funktion für den Button-->
  <script>
    function exportCSV() {
      var name = document.getElementById("nameInput").value;
      var nfcCode = document.getElementById("nfcInput").value;

      var csvContent = "Name,NFC-Code\n" + name + "," + nfcCode + "\n";
      var encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
      var link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "export.csv");
      document.body.appendChild(link);
      link.click();
    }
  </script>
</body>
</html>
